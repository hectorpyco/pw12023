<!DOCTYPE html>
<html>
    <head>
        <style>
            body {background-color: powderblue;}
            h1   {color: blue;}
            p    {color: red;}
            </style>
    </head>
<body>
<h1>HTML Styles - CSS </h1>
<p>
    Estas propiedades se aplicaron mediante la etiqueta style a todo el documento: <br>
    body {background-color: powderblue;}
    h1   {color: blue;}
    p    {color: red;}
</p>

<h2>Inline CSS</h2>
<h1 style="color:rgb(85, 85, 112);">encabezado h1 con color inline rgb 85,85,112</h1>

<p style="color:rgb(110, 92, 92);">parrafo con color inline rgb 110,92,92.</p>


</body>
</html>
